<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频列表 - YouTube Downloader</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #4a9eff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(74, 158, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(74, 158, 255, 0.2);
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .video-item {
            background: #12151a;
            border: 1px solid #2a3a4a;
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s;
        }

        .video-item:hover {
            border-color: #4a9eff;
        }

        .video-meta {
            flex: 1;
        }

        .video-name {
            font-size: 1rem;
            color: #e0e0e0;
            margin-bottom: 6px;
            word-break: break-all;
        }

        .video-info {
            font-size: 0.85rem;
            color: #7a8899;
            display: flex;
            gap: 16px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .btn-download, .btn-delete {
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn-download {
            background: linear-gradient(135deg, #0066cc, #4a9eff);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.35);
        }

        .btn-delete {
            background: rgba(255, 71, 87, 0.15);
            color: #ff6b7a;
            border: 1px solid #ff4757;
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 0.25);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7a8899;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .stats-bar {
            background: #12151a;
            border: 1px solid #2a3a4a;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-info {
            color: #7a8899;
        }

        .stats-info span {
            color: #4a9eff;
            font-weight: 600;
        }

        .days-badge {
            background: rgba(0, 214, 143, 0.15);
            color: #00d68f;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .days-badge.warning {
            background: rgba(255, 199, 0, 0.15);
            color: #ffc700;
        }

        .days-badge.danger {
            background: rgba(255, 71, 87, 0.15);
            color: #ff6b7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Video Downloader</h1>
            <nav class="nav-links">
                <a href="/">下载视频</a>
                <a href="/videos" class="active">视频列表</a>
            </nav>
        </header>

        <main>
            <div id="stats-bar" class="stats-bar" style="display: none;">
                <div class="stats-info">
                    共 <span id="video-count">0</span> 个视频，
                    占用 <span id="total-size">0</span> MB
                </div>
                <div class="stats-info">
                    文件保留 30 天后自动清理
                </div>
            </div>

            <div id="video-list" class="video-list">
                <div class="empty-state">
                    <h2>加载中...</h2>
                </div>
            </div>
        </main>

        <footer>
            <p>仅供个人学习使用</p>
        </footer>
    </div>

    <script>
        async function loadVideos() {
            const listContainer = document.getElementById('video-list');
            const statsBar = document.getElementById('stats-bar');
            
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();
                
                if (videos.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <h2>还没有下载任何视频</h2>
                            <p>前往 <a href="/" style="color: #4a9eff;">下载页面</a> 开始下载</p>
                        </div>
                    `;
                    statsBar.style.display = 'none';
                    return;
                }
                
                // 更新统计信息
                statsBar.style.display = 'flex';
                document.getElementById('video-count').textContent = videos.length;
                const totalSize = videos.reduce((sum, v) => sum + v.size_mb, 0);
                document.getElementById('total-size').textContent = totalSize.toFixed(2);
                
                // 渲染视频列表
                listContainer.innerHTML = videos.map(video => `
                    <div class="video-item" data-filename="${video.filename}">
                        <div class="video-meta">
                            <div class="video-name">${video.filename}</div>
                            <div class="video-info">
                                <span>${video.size_mb} MB</span>
                                <span>${video.created}</span>
                                <span class="days-badge ${getDaysBadgeClass(video.days_left)}">
                                    ${video.days_left} 天后过期
                                </span>
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn-download" onclick="downloadVideo('${video.filename}')">下载</button>
                            <button class="btn-delete" onclick="deleteVideo('${video.filename}')">删除</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>加载失败</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function getDaysBadgeClass(days) {
            if (days <= 3) return 'danger';
            if (days <= 7) return 'warning';
            return '';
        }
        
        function downloadVideo(filename) {
            window.location.href = `/api/videos/${encodeURIComponent(filename)}/download`;
        }
        
        async function deleteVideo(filename) {
            if (!confirm(`确定要删除 ${filename} 吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/videos/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadVideos();
                } else {
                    const data = await response.json();
                    alert(data.error || '删除失败');
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }
        
        // 页面加载时获取视频列表
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
